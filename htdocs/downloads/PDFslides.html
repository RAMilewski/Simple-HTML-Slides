<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"/>
		<meta name = "viewport" content = "user-scalable=no"/> 
		
		<title>Slides from PDF</title>  <!-- Change this to set the title on the browser tab -->
		<!-- 
			This is a stripped-down version of Richard Milewski's Simple HTML Slides 
			It will synchronize slide changes across multiple machines.
			Visit http://slides.netfools.com/ to learn more.
		-->
		<script src="http://slides.netfools.com/js/LAB.min.js"></script>
		<script>
			 $LAB
	        .script("http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js").wait()
	        .script("http://slides.netfools.com/js/sylvester.js")
			.script("http://slides.netfools.com/js/jquery.animtrans.js").wait()		
			.script("http://slides.netfools.com/js/purecssmatrix.js").wait()
			.script("http://slides.netfools.com/js/md5.js")
			.script("http://slides.netfools.com/js/jquery-impromptu.3.1.min.js")
			.script("http://slides.netfools.com/js/jquery.zoomooz.js")
			.script("http://slides.netfools.com/js/jquery.doubletap.js")
			.script("http://slides.netfools.com/js/jquery.touchwipe.min.js")
			.script("http://slides.netfools.com/js/slide.control.1.2.js");
		</script>
		
		<link rel="stylesheet" href="http://slides.netfools.com/style/zoomooz.css" type="text/css" media="screen">
		<link rel="stylesheet" href="http://slides.netfools.com/style/jqi.css" type="text/css" media="screen">

		<!-- slide style.css describes how slides look You can replace it with your own version -->
		<link rel="stylesheet" href="http://slides.netfools.com/style/slide-style.css" type="text/css" media="screen">
		
		<!-- slide-themes.css sets the various slide themes (0-9).  You can replace it with your own version -->
		<link rel="stylesheet" href="http://slides.netfools.com/style/slide-themes.css" type="text/css" media="screen">
		
		<!-- colors.css defines a set of color classes for slide backgrounds -->
		<link rel="stylesheet" href="http://slides.netfools.com/style/colors.css" type="text/css" media="screen">
		
		<style>
		
		
		</style>
		
		
	</head>
	<body>
		<noscript><h2>This won't work without Javascript enabled.</h2></noscript>

		<div id="container" class="theme01"> <!-- Set default theme by changing the class  
											      Press keys 1 through 0 to change theme  
			                                      Themes are defined in slide-themes.css   -->
					 
		 
			<!-- This file demonstrates "autosets", i.e. sets of slides made from PDF files.
                 You can also enter slide content directly. For details see the source for 				
				 http://slides.netfools.com/index.html 
			-->
			    
				
				<!-- To specify a slide autoset, put a set of images files into a
					web accessible directory. Name them something like name-01 ... name-XX,
					create a div with:  class = "autoset"
					id			= a unique name for the set of slides
					data-source	= the location of the slides on the web
					data-prefix	= the slide name prefix
					data-type	= the file type
					data-count	= the number of slides in the set
					
					To create a directory of slides from a pdf (on a Mac)
					1 - Open the pdf in Preview and choose File > Print
					2 - Click on the PDF button (at the bottom) and choose Print to iPhoto
					3 - Open iPhoto and select the album containing your slides
					4 - Choose File > Export and change the File Name dropdown to "Sequential" 
				-->
				
				<!-- PDF Slides -->	
				<div class="autoset" id="set01" 
					data-source	="http://slides.netfools.com/downloads/images/" 
					data-prefix = "slide-"
					data-type	= ".jpg"
					data-count	= "1"	
				></div>
		 			
				<!-- You can create another autoset class div to hold another PDF -->
				
		</div> <!-- end of slide #container -->
	</body>
</html>
